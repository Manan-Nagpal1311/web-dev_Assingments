<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <fieldset>
        <legend><b>Personal Information</b></legend>
        <label>FirstName: </label><input type="text" placeholder="First Name">
        <label>LastName: </label><input type="text" placeholder="Last Name">
        <br>
        <br>
        <label>Male: </label><input type="radio">
        <label>Female: </label><input type="radio">
        <label>Other: </label><input type="radio">
        <br>
        <br>
        <label>Date of Birth :</label><input type="date">
        <br>
        <br>
        <label>E-Mail :</label><input type="text" placeholder="Enter Your Email">
        <br>
        <br>
        <label>Phone </label><input type="tel" placeholder="+91">
        <br>
        <br>
        <label>Height</label><input type="text" placeholder="Height in Feet">
    </fieldset>
    <fieldset>
        <legend><b>Education</b></legend>
        <label>School Name:</label><input type="text" placeholder="School Name">
        <br>
        <br>
        <label>Class :</label><input type="text" placeholder="Enter Class">
        <br>
        <br>
        <label>Stream: </label>
        <select>
            <option>Stream</option>
            <option>CSE</option>
            <option>Electrical</option>
        </select>
        <br>
        <br>
        <label>Marksheet: </label><input type="file">
    </fieldset>
    
    <br>
    <button type="submit">Submit</button>
</body>
</html>
